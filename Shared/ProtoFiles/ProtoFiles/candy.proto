syntax = "proto3";

package tutorial;

message Candy {
  string name = 1;
  int32 id = 2;

  enum ChocolateType {
    MILK_CHOCOLATE = 0;
    WHITE_CHOCOLATE = 1;
    DARK_CHOCOLATE = 2;
  }

  ChocolateType type = 3;

  message Size {
    int32 width = 1;
    int32 height = 2;
  }

  Size size = 4;
  int32 notUsed = 5;
}

message Order {
  repeated Candy candy = 1;
  repeated int32 amount = 2 [packed=true];
}
